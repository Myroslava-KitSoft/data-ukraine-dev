1-1-a: "1.1 Скоротити в 4 рази рівень бідності, зокрема шляхом ліквідації її крайніх форм"
1-2-a: "1.2 Збільшити охоплення бідного населення адресними програмами соціальної підтримки"
1-3-a: "1.3 Підвищити життєстійкість соціально вразливих верств населення"
2-1-a: "2.1 Забезпечити доступність продуктів харчування та подолати всі форми недоїдання"
2-2-a: "2.2 Подвоїти продуктивність сільського господарства та доходи дрібних виробників харчових продуктів"
2-3-a: "2.3 Забезпечити створення стійких систем продовольчого виробництва"
2-4-a: "2.4 Знизити волатильність цін на продукти харчування"
3-1-a: "3.1 Знизити рівень материнської смертності"
3-2-a: "3.2 Мінімізувати смертність, якій можна запобігти, серед дітей віком до 5 років"
3-3-a: "3.3 Зупинити епідемії ВІЛ/СНІДу та туберкульозу, у тому числі за рахунок використання інноваційних практик та засобів лікування"
3-4-a: "3.4 Знизити передчасну смертність від неінфекційних захворювань"
3-5-a: "3.5 Знизити на чверть передчасну смерть населення, у тому числі за рахунок упровадження інноваційних підходів до діагностики захворювань"
3-6-a: "3.6 Знизити рівень отриманих тяжких травм і смертності внаслідок ДТП, у тому числі за рахунок використання інноваційних практик реанімування, лікування та реабілітації постраждалих унаслідок ДТП"
3-7-a: "3.7 Забезпечити загальну якісну імунізацію населення з використанням інноваційних препаратів"
3-8-a: "3.8 Знизити поширеність тютюнокуріння серед населення з використанням інноваційних засобів інформування про негативні наслідки тютюнокуріння"
3-9-a: "3.9 Здійснити реформу фінансування системи охорони здоров’я"
4-4-a: "4.4 Підвищити якість вищої освіти та забезпечити її тісний зв'язок з наукою, сприяти формуванню в країні міст освіти та науки"
4-5-a: "4.5 Збільшити поширеність серед населення знань і навичок, необхідних для отримання гідної роботи та підприємницької діяльності"
4-6-a: "4.6 Ліквідувати гендерну нерівність серед шкільних учителів"
4-7-a: "4.7 Створити у школах сучасні умови навчання, включаючи інклюзивне, на основі інноваційних підходів"
5-5-a: "5.5 Розширити доступ населення до послуг з планування сім’ї та знизити рівень підліткової народжуваності"
5-6-a: "5.6 Розширити економічні можливості жінок"
7-4-a: "7.4 Підвищити енергоефективність економіки"
8-1-a: "8.1 Забезпечити стійке зростання ВВП на основі модернізації виробництва, розвитку інновацій, підвищення експортного потенціалу, виводу на зовнішні ринки продукції з високою часткою доданої вартості"
8-2-a: "8.2 Підвищувати ефективність виробництва на засадах сталого розвитку та розвитку високотехнологічних конкурентних виробництв"
8-3-a: "8.3 Підвищити рівень зайнятості населення"
8-4-a: "8.4 Скоротити частку молоді, яка не працює, не навчається і не набуває професійних навичок"
8-5-a: "8.5 Сприяти забезпеченню надійних та безпечних умов праці для всіх працюючих, зокрема шляхом застосовування інноваційних технологій у сфері охорони праці та промислової безпеки"
8-6-a: "8.6 Створити інституційні та фінансові можливості для самореалізації потенціалу економічно активної частини населення та розвитку креативної економіки"
9-1-a: "9.1 Розвивати якісну, надійну, сталу та доступну інфраструктуру, яка базується на використанні інноваційних технологій, у т. ч. екологічно чистих видів транспорту"
9-2-a: "9.2 Забезпечити розширення використання електротранспорту та відповідної мережі інфраструктури"
9-3-a: "9.3 Забезпечити доступність дорожньо-транспортної інфраструктури, яка базується на використанні інноваційних технологій, зокрема через розширення форм участі держави у різних інфраструктурних проектах"
9-4-a: "9.4 Сприяти прискореному розвитку високо- та середньовисокотехнологічних секторів переробної промисловості, які формуються на основі використання ланцюгів 'освіта-наука-виробництво' та кластерному підході за напрямами — розвиток інноваційної екосистеми; розвиток інформаційно-телекомунікаційних технологій (ІКТ); застосування ІКТ в АПК, енергетиці, транспорті та промисловості; високотехнологічне машинобудування; створення нових матеріалів; розвиток фармацевтичної та біоінженерної галузей"
9-5-a: "9.5 Створити фінансову та інституційну системи (інноваційну інфраструктуру), що забезпечуватимуть розвиток наукових досліджень, та науково-технічних (експериментальних) розробок"
9-6-a: "9.6 Забезпечити доступність Інтернету, особливо у сільській місцевості"
9-7-a: "9.7 Забезпечити збільшення участі молоді у наукових дослідженнях"
10-1-a: "10.1 Забезпечити прискорене зростання доходів найменш забезпечених 40 відсотків населення"
10-2-a: "10.2 Запобігати проявам дискримінації в суспільстві"
10-3-a: "10.3 Забезпечити доступність послуг соціальної сфери"
10-4-a: "10.4 Проводити політику оплати праці на засадах рівності та справедливості"
10-5-a: "10.5 Провести реформу пенсійного страхування на засадах справедливості та прозорості"
11-1-a: "11.1 Забезпечити доступність житла"
11-2-a: "11.2 Забезпечити розвиток поселень і територій виключно на засадах комплексного планування та управління за участю громадськості"
11-3-a: "11.3 Забезпечити збереження культурної і природної спадщини із залученням приватного сектору"
11-4-a: "11.4 Забезпечити своєчасне оповіщення населення про надзвичайні ситуації з використанням інноваційних технологій"
11-5-a: "11.5 Зменшити негативний вплив забруднюючих речовин, у т.ч. на довкілля міст, зокрема шляхом використання інноваційних технологій"
11-6-a: "11.6 Забезпечити розробку і реалізацію стратегій місцевого розвитку, спрямованих на економічне зростання, створення робочих місць, розвиток туризму, рекреації, місцевої культури і виробництво місцевої продукції"
12-1-a: "12.1 Знизити ресурсоємність економіки"
12-2-a: "12.2 Зменшити втрати продовольства у виробничо-збутових ланцюжках"
12-3-a: "12.3 Забезпечити стале використання хімічних речовин на основі інноваційних технологій та виробництв"
12-4-a: "12.4 Зменшити обсяг утворення відходів і збільшити обсяг їх переробки та повторного використання на основі інноваційних технологій та виробництв"
13-1-a: "13.1 Обмежити викиди парникових газів в економіці"
14-1-a: "14.1 Скоротити забруднення морського середовища"
14-2-a: "14.2 Забезпечити стале використання і захист морських та прибережних екосистем, підвищення їх стійкості та відновлення на основі інноваційних технологій"
14-3-a: "14.3 Запровадити ефективне регулювання видобутку морських біоресурсів"
15-1-a: "15.1 Забезпечити збереження, відновлення та стале використання наземних і внутрішніх прісноводних екосистем"
15-2-a: "15.2 Сприяти сталому управлінню лісами"
15-3-a: "15.3 Відновити деградовані землі та ґрунти з використанням інноваційних технологій"
15-4-a: "15.4 Забезпечити збереження гірських екосистем"
16-1-a: "16.1 Скоротити поширеність насильства"
16-2-a: "16.2 Збільшити виявлення постраждалих від торгівлі людьми та всіх форм експлуатації"
16-3-a: "16.3 Підвищити рівень довіри до суду та забезпечити рівний доступ до правосуддя"
16-4-a: "16.4 Зміцнити систему запобігання та протидії легалізації доходів, отриманих злочинним шляхом, фінансуванню тероризму та поширення зброї масового знищення"
16-5-a: "16.5 Скоротити незаконний обіг зброї, боєприпасів та вибухових матеріалів"
16-6-a: "16.6 Скоротити масштаби корупції"
16-7-a: "16.7 Підвищити ефективність діяльності органів державної влади та місцевого самоврядування"
16-8-a: "16.8 Відновити територію, постраждалу від конфлікту (Донбас)"
16-9-a: "16.9 Зміцнити соціальну стійкість, сприяти розбудові миру та громадській безпеці (конфліктне та постконфліктне врегулювання)"
17-1-a: "17.1 Мобілізувати додаткові фінансові ресурси на основі заохочення інвестицій іноземних та вітчизняних інвесторів"
17-2-a: "17.2 Послідовно знижувати боргове навантаження на економіку"
17-3-a: "17.3 Розвивати партнерські відносини влади і бізнесу для досягнення цілей сталого розвитку"