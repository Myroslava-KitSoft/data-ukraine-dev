14-3-a: "14.3 Implement effective regulation of extraction of marine resources"
15-1-a: "15.1 Ensure the conservation, restoration and sustainable use of terrestrial and inland freshwater ecosystems"
15-2-a: "15.2 Promote sustainable forest management"
15-3-a: "15.3 Restore degraded lands and soils through innovative technologies"
15-4-a: "15.4 Ensure the conservation of mountain ecosystems"
16-1-a: "16.1 Reduce the prevalence of violence"
16-2-a: "16.2 Increase detection of victims of human trafficking and all forms of exploitation"
16-3-a: "16.3 Increase confidence in courts and ensure equal access to justice"
