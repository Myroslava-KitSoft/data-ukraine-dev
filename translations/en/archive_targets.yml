9-4-a: "9.4 Promote accelerated development of high- and medium-technological sectors and manufacturing industries which are formed based on the use of ‘education–science–production’ chains and a cluster approach by areas — development of an innovation ecosystem; development of ICT; use of ICT in agriculture, energy, transport and industry; high-technology mechanical engineering; creation of new materials; development of pharmaceutical and bioengineering industry"
9-5-a: "9.5 Create financial and institutional systems (innovative infrastructure) that will ensure the development of scientific research and scientific and technical (experimental) development"
9-6-a: "9.6 Ensure access to the Internet, especially in rural areas"
9-7-a: "9.7 Ensure increased youth participation in research"
10-1-a: "10.1 Ensure accelerated growth of income of the least well-off 40 percent of the population"
10-2-a: "10.2 Prevent manifestations of discrimination in society"
10-3-a: "10.3 Ensure access to social services"
10-4-a: "10.4 Pursue remuneration policy based on equality and fairness"
10-5-a: "10.5 Reform pension insurance based on fairness and transparency"
11-1-a: "11.1 Ensure access to housing"
11-2-a: "11.2 Ensure development of settlements and territories exclusively based on integrated planning and participatory management"
11-3-a: "11.3 Ensure protection and safeguarding of the cultural and natural heritage, with involvement of the private sector"
11-4-a: "11.4 Ensure timely public alert about emergencies through innovative technologies"
11-5-a: "11.5 Reduce the adverse impact of pollutants, including on the urban environment in particular, through innovative technologies"
11-6-a: "11.6 Ensure the development and implementation of local development strategies aimed at economic growth, job creation, tourism, recreation and development of the local culture, and production of local products"
12-1-a: "12.1 Reduce resource consumption of the economy"
12-2-a: "12.2 Reduce the loss of food along the production and marketing chains"
12-3-a: "12.3 Ensure sustainable use of chemicals through innovative technologies and production"
12-4-a: "12.4 Reduce the amount of waste generation, and increase recycling and reuse through innovative technologies and production"
13-1-a: "13.1 Limit greenhouse gas emissions in the economy"
14-1-a: "14.1 Reduce marine pollution"
