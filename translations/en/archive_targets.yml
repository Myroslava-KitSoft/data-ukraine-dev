16-5-a: "16.5 Reduce illicit trafficking of weapons, ammunition and explosive materials"
16-6-a: "16.6 Reduce the scale of corruption"
16-7-a: "16.7 Increase the efficiency of government bodies and local self-government"
16-8-a: "16.8 Recovery of conflict affected areas in eastern Ukraine (Donbas)"
16-9-a: "16.9 Strengthen social stability, and promote peacebuilding and community security"
17-1-a: "17.1 Mobilize additional financial resources by promoting foreign and domestic investment"
17-2-a: "17.2 Consistently reduce the debt burden on the economy"
17-3-a: "17.3 Develop a partnership between government and business to achieve the SDGs"