1-1-a: "1.1 Reduce poverty by 4 times, including by eliminating extreme poverty"
1-2-a: "1.2 Increase the coverage of poor people with targeted social assistance programmes"
1-3-a: "1.3 Increase the resilience of socially vulnerable groups of the population"
2-1-a: "2.1 Ensure food security and improved nutrition"
2-2-a: "2.2 End all forms of malnutrition"
2-3-a: "2.3 Double the agricultural productivity and incomes of small-scale food producers"
2-4-a: "2.4 Reduce food price volatility"
3-1-a: "3.1 Reduce maternal mortality"
3-2-a: "3.2 Minimize preventable mortality among children under 5"
3-3-a: "3.3 End the epidemics of HIV/AIDS and tuberculosis, including through innovative practices and treatments"
3-4-a: "3.4 Reduce premature mortality from noncommunicable diseases"
3-5-a: "3.5 Reduce by a quarter premature mortality, including through the introduction of innovative approaches to diagnosing diseases"
3-6-a: "3.6 Reduce serious injuries and deaths from road traffic accidents, including through innovative practices of resuscitation, treatment and rehabilitation after road traffic accidents"
3-7-a: "3.7 Ensure universal, quality immunization with innovative vaccines"
3-8-a: "3.8 Reduce the prevalence of smoking among the population through innovative media to inform about negative effects of smoking"
3-9-a: "3.9 Reform health care financing"
4-4-a: "4.4 Improve the quality of tertiary education and ensure its close relationship with science, and promote the establishment of towns of education and science in the country"
4-5-a: "4.5 Increase the prevalence of knowledge and skills required for decent jobs and entrepreneurship among the population"
4-6-a: "4.6 Eliminate gender disparities among school teachers"
4-7-a: "4.7 Create a modern learning environment in schools, including inclusive education, through innovative approaches"
5-5-a: "5.5 Increase the population’s access to family planning services and reduce teenage fertility"
5-6-a: "5.6 Expand economic opportunities for women"
7-4-a: "7.4 Increase the energy efficiency of the economy"
8-1-a: "8.1 Ensure a steady GDP growth by modernizing production, developing innovation, increasing export potential and exporting products with high value added"
8-2-a: "8.2 Increase the efficiency of production based on sustainable development and the development of competitive high-tech industries"
8-3-a: "8.3 Increase employment"
8-4-a: "8.4 Reduce the share of youth not in employment, education or professional training"
8-5-a: "8.5 Promote a safe and secure working environment for all workers, including through the application of innovative technologies in terms of health and safety"
8-6-a: "8.6 Create institutional and financial capacities for the self-realization of the potential of the economically active population and the development of the creative economy"
